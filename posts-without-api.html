<html lang="ja">
<head>

  <!-- don't forget to add the meta content tags for non roman character set -->
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
  <meta content="text/css" http-equiv="Content-Style-type">
  <meta content="text/javascript" http-equiv="Content-Script-type">

  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">

<title>
  Mockup-HTML-recent posts
</title>
</head>
<body ng-app='app'>
  <div ng-controller='PostsCtrl' class='container'>
  <h1>Recent Posts</h1>
  <form role='form'>
    <div class='form-group'>
      <div class='input-group'>

      </div>
    </div>
    </form>
  <input ng-model='postBody' class='form-control'/>
  <span class='input-group-btn'>
  <p></p>
  <button ng-click="addPost()" class='btn btn-default'>Add Post</button>

   </span>
  <p></p>
  <ul class='list-group'>
  <li ng-repeat="post in posts" class='list-group-item'>
  <!--  add scope view interpolation brackets -->
  <strong>@{{post.username}}</strong>
  <span>{{post.body}}</span>
</li>
<!--
This is no longer needed since our page will render the post dynamically......

<li class='list-group-item'>
<strong>@dickeyxxx<strong>
<span>Lets try angular javascript!</span>
</li>

-->
</ul>

</div>
<!-- lets load angularJS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
<script>
// add our angular module to the page.....
// lets create our app module.
var app = angular.module('app',[])
// create a PostCtrl Module
// dependency inject scope
app.controller('PostsCtrl', function($scope){
  // the function will run when the addPost button is clickec
  $scope.addPost = function () {
    // unshift anew post into scope.posts
    $scope.posts.unshift({
      username: 'dickeyxxx',
    // we will add the ngModel Directive hooks and input to the $scope property.
      // body:'my new post!'
      body: $scope.postBody
// Now whatever the user enters  in the input field will be their post body.
  // to prevent issues where the field doesnt clear lets add second method to do so.
    })
    // clear out hte input field.
    $scope.postBody = null;
  }
  $scope.posts = [
    {

      username:'beatrice',
      body:'なぁ。。お師様　あんたの最後思い出したかなァ？？'
    },
    {

      username:'battlerUshinomiya',
      body:'こんなの見せつけられて何をどう反論しろッてんだ畜生おおぉ‼︎‼︎'
    },{

      username:'virgilia',
      body:'私はあのこのfゲーム盤の胸に過ぎませんが。。。'
    }
  ]

})


</script>
</body>
</html>
