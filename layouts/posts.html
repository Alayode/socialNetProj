<html lang="ja">
<head>

  <!-- don't forget to add the meta content tags for non roman character set -->
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
  <meta content="text/css" http-equiv="Content-Style-type">
  <meta content="text/javascript" http-equiv="Content-Script-type">

  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="styles.css"> -->

<title>
  Mockup-HTML-recent posts
</title>
</head>
<body ng-app='app'>
  <div ng-controller='PostsCtrl' class='container'>
  <h1>Recent Posts</h1>
  <form role='form'>
    <div class='form-group'>
      <div class='input-group'>

      </div>
    </div>
    </form>
  <input ng-model='postBody' class='form-control'/>
  <span class='input-group-btn'>
  <p></p>
  <button ng-click="addPost()" class='btn btn-default'>Add Post</button>

   </span>
  <p></p>
  <ul class='list-group'>
  <li ng-repeat="post in posts" class='list-group-item'>
  <!--  add scope view interpolation brackets -->
  <strong>@{{post.username}}</strong>
  <span>{{post.body}}</span>
</li>
<!--
This is no longer needed since our page will render the post dynamically......

<li class='list-group-item'>
<strong>@dickeyxxx<strong>
<span>Lets try angular javascript!</span>
</li>

-->
</ul>

</div>
<!-- lets load angularJS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
<script>
var app = angular.module('app', [])
    app.controller('PostsCtrl', function ($scope) {
      $scope.addPost = function () {
        if ($scope.postBody) {
          $scope.posts.unshift({
            username: 'dickeyxxx',
            body: $scope.postBody
          })
        }
      }
      $scope.posts = [
        {
          username: 'dickeyxxx',
          body: 'Node rules!'
        },
        {
          username: 'jeffdickey',
          body: 'been trying out angular.js...'
        }
      ]
})

</script>
</body>
</html>
